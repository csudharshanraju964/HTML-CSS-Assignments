<html lang="en">
<head>

    <title>Flex layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <section class="images">
            <img id ="img1" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1145795/plant-1.png" alt="tree" height="280px" width="380px">
        </section>
        <section class="text">
            <h1>A Leafy One</h1>
            <p>Blosson dorset heath scabious ipsum. Grape hyacinth bee balm bird of paradise obident plant african lily. Spring foxglove florist's nightmare primrose</p>
            <button class="button">so leafy</button>
        </section>
    </div>
    <div class="card">
        <section class="images">
            <img id="img2" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1145795/plant-4.png" alt="tree" height="300px" width="360px">
        </section>
        <section class="text">
            <h1>Some pointy ones</h1>
            <p>Florem ipsum sugarbush bloom red rose waxflower coneflower ginger. saxifrage forget-me-not-obident plant</p>
            <button class="button">I'll Take 10</button>
        </section>
    </div>
