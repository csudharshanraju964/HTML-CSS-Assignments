<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables & media</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            align-items: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Roll numbers</th>
            <th>Names</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sudharshan</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Girish</td>
        </tr>
    </table>
    <h1>List of medias</h1>
    <ol>
        <li><img src="https://picsum.photos/id/123/200/300" alt="this is my image"></li>
        <li><video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls></video></li>
        <li><audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
            controls></audio></li>
    </ol>
</body>
</html>
